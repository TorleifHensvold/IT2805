<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IT2805 assignment 5: JavaScript introduction</title>

	<style>
		.box
		{
			/* Sets the size and position of each box */
			width: 200px;
			height: 200px;
			background-color: #185D8B;
			margin: 10px;

			/* Sets the font within each box*/
			color: #fff;
			font-family: Helvetica, Arial, sans-serif;
			text-align: center;
			line-height: 200px;
			font-size: 100px;
		}

		.buttons
		{
			width: 200px;
			margin: 10px;
			text-align: center;
		}
	</style>
	<script async src="script.js"></script>
	<!--
	Loaded the script here with async to keep downloading the script while the rest of the
	page is loaded, as by default external scripts block the parsing of the HTML document.
	If the script must be loaded last the old way is to put it in the bottom of <body> to
	keep it from blocking the parsing.
	Source: https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup
	 -->
</head>
<body>

<h1 id='title'></h1>

<h2>Part 5</h2>
<!--
	Added the onclick to the buttons in this file, while it could also be done in JS.
	It was simply a lot easier to add the onclick here, otherwise I would have wanted
	to have each button have an ID, and use getElementById to add the onclick event.
-->
<div class='buttons'>
	<button onclick="changeDisplay()">Display: none</button>
	<button onclick="changeVisibility()">Visibility: hidden</button>
	<button onclick="reset()">Reset</button>
</div>
<div class='box' id='magic'> 1</div>
<div class='box'> 2</div>

<h2>Part 6</h2>
<ul id='tech'>
</ul>

</body>
</html>
